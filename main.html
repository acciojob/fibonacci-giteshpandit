<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Number</title>
</head>
<body>
  <script>
    function fibonacci(num) {
      // Handle the case where num is less than 1
      if (num < 1) return -1; // or handle the invalid input as needed

      // Adjust the index to match typical Fibonacci sequence where fibonacci(1) should be 0
      num = num - 1;

      if (num === 0) return 0;
      if (num === 1) return 1;
      
      let a = 0;
      let b = 1;
      let c;

      for (let i = 2; i <= num; i++) {
        c = a + b;
        a = b;
        b = c;
      }
      
      return b;
    }

    // Test cases
    console.log(fibonacci(1));  // Output: 0
    console.log(fibonacci(2));  // Output: 1
    console.log(fibonacci(5));  // Output: 3
    console.log(fibonacci(10)); // Output: 34
    console.log(fibonacci(50)); // Output: 12586269025
  </script>
</body>
</html>
